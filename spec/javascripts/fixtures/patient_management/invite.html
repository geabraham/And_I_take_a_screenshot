<script src="/assets/patient_management/invitation_form.js"></script>
<div class="clearfix">
  <div class="panel panel-default center-block col-md-10 pull-none light-grey-border">
    <h3 class="form_header">Add a patient to Alfred Hospital.</h3>
    <hr>
    <div class="form-group">
      <label class="invisible" for="_patient_management_invite_subject">Subject identifier</label>
      <select class="form-control" id="_patient_management_invite_subject" name="/patient_management/invite[subject]">
        <option value="">Subject Identifier</option>
        <option value="Subject-000">Subject-000</option>
        <option value="Subject-001">Subject-001</option>
        <option value="Subject-002">Subject-002</option>
        <option value="Subject-003">Subject-003</option>
        <option value="Subject-004">Subject-004</option>
      </select>
    </div>
    <div class="form-group">
      <label class="invisible" for="_patient_management_invite_country_language">Country / Language</label>
      <select class="form-control" id="_patient_management_invite_country_language" name="/patient_management/invite[country_language]"><option value="">Country / Language</option>
      <option value="{'language_code':'ara','country_code':'ISR'}">Israel / Arabic</option>
      <option value="{'language_code':'cze','country_code':'CZE'}">Czech Republic / Czech</option>
      <option value="{'language_code':'dan','country_code':'DNK'}">Denmark / Danish</option>
      <option value="{'language_code':'deu','country_code':'DEU'}">Germany / German</option>
      <option value="{'language_code':'eng','country_code':'USA'}">United States / English</option>
      <option value="{'language_code':'spa','country_code':'USA'}">United States / Spanish</option>
      <option value="{'language_code':'spa','country_code':'ESP'}">Spain / Spanish</option>
      <option value="{'language_code':'fra','country_code':'CAN'}">CAN / French</option>
      <option value="{'language_code':'fra','country_code':'FRA'}">France / French</option>
      <option value="{'language_code':'heb','country_code':'ISR'}">Israel / Hebrew</option>
      <option value="{'language_code':'hun','country_code':'HUN'}">Hungary / Hungarian</option>
      <option value="{'language_code':'ita','country_code':'ITA'}">Italy / Italian</option>
      <option value="{'language_code':'jpn','country_code':'JPN'}">Japan / Japanese</option>
      <option value="{'language_code':'kor','country_code':'KOR'}">Republic of Korea / Korean</option>
      <option value="{'language_code':'nld','country_code':'NLD'}">Netherlands / Dutch</option>
      <option value="{'language_code':'pol','country_code':'POL'}">Poland / Polish</option>
      <option value="{'language_code':'rus','country_code':'RUS'}">Russian Federation / Russian</option>
      <option value="{'language_code':'vie','country_code':'VNM'}">Vietnam / Vietnamese</option>
      <option value="{'language_code':'zho','country_code':'CHN'}">China / Chinese Simplified</option>
      <option value="{'language_code':'chi','country_code':'CHN'}">China / Chinese Traditional</option></select>
    </div>
    <div class="form-group">
      <label for="_patient_management_invite_email">Subject email</label>
      <input class="form-control" id="_patient_management_invite_email" name="/patient_management/invite[email]" type="email">
    </div>
    <div class="form-group">
      <label for="_patient_management_invite_initials">Subject initials</label>
      <input class="form-control" id="_patient_management_invite_initials" name="/patient_management/invite[initials]" type="text">
    </div>
    <div class="form-group">
      <label class="invisible" for="_patient_management_invite_submit">Submit</label>
      <input class="btn btn-primary" disabled="disabled" id="invite-button" name="commit" type="submit" value="Invite">
    </div>
  </div>
</div>
