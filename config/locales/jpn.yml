      tou_header: "プライバシーポリシー / 利用規約"
      tou_instruction: "あなたのアカウントとこのアプリの使用に際し適用されるあなたの権利については、以下のプライバシーポリシーと利用規約をお読みください。\n"
    tou_agreement:
      modal_confirm: "あなたの確認をもって、あなたが利用規約とプライバシーポリシーを読み、内容を理解し、各条項に同意したとみなされます。\n"
      modal_cancel: "[取消]をタップすると、電子患者報告システムの参加者として登録されず、入力した情報は削除されます。登録プロセスを続けるには、[続ける]をタップしてください。\n"
    email_form:
      form_instruction: "以下に電子メールアドレスを入力し、確認のために再度入力します。"
      email_label: "電子メール"
      reenter_label: "電子メール（確認用）"
      validation_error: "有効な電子メールを入力してください。"
      mismatch_error: "電子メールが一致しません。"
