    header: "この試験に参加者として登録されました。Patient Cloudアプリをダウンロードする準備ができました。\n"
    modal_open: "Patient Cloudアプリを開きますか？"
    modal_download: "Patient CloudをApp Storeからダウンロードしますか？"
