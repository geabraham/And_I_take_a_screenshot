    password_form:
      form_instruction_1: "以下の条件を満たす"
      form_instruction_1_bold: "パスワード"
      form_instruction_1_2: "を入力し、確認のために再度入力します。"
      ul_1: "8文字以上の英数字"
      ul_2: "1つ以上の大文字を含む"
      ul_3: "1つ以上の小文字を含む"
      ul_4: "1つ以上の数字を含む"
      password_label: "パスワード"
      reenter_label: "パスワード（確認用）"
      mismatch_error: "パスワードが一致しません。"
      validation_error: "有効なパスワードを入力してください。"
    security_question_form:
      form_instruction: "選択を行います："
      form_instruction_bold: "セキュリティ質問"
      dropdown_placeholder: "セキュリティ質問"
      answer_label: "質問の回答"
      answer_placeholder: "質問に対する回答を入力します。"
      btn_create: "アカウントを作成"
      modal_error: "登録に失敗したことを施設スタッフに連絡してください。\n"
      modal_error_ok: "OK"
