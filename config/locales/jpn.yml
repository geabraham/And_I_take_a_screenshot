# Japanese (ja)
jpn:
  security_questions:
    - {id: 1, name: 生まれた年を入力してください。}
    - {id: 2, name: SSNの最後の4桁を入力してください。}
    - {id: 3, name: 父親のミドルネームは何ですか？}
    - {id: 4, name: 最初に通った学校の名前を入力してください。}
    - {id: 5, name: 子供の頃のヒーローを入力してください。}
    - {id: 6, name: 趣味を入力してください。}
    - {id: 7, name: お気に入りのスポーツチームを入力してください。}
    - {id: 8, name: '高校時代のマスコットは何ですか?'}
    - {id: 9, name: 最初に購入した車/バイクのメーカーを入力してください。}
    - {id: 10, name: ペットの名前を入力してください。}
    - {id: 11, name: '母親の旧姓は何ですか?'}
  application:
    title: "Minotaur"
    btn_cancel: "取消"
    btn_open: "未回答"
    btn_agree: "同意する"
    btn_next: "次へ"
    btn_continue: "続ける"
  activation_codes:
    index:
      code_heading: "有効化コードを入力してください"
      code_instruction: "登録済みの場合はPatient Cloudアプリに戻ってください。登録を完了しておらず、有効化コードまたは電子メール招待を受け取っていない場合には、施設スタッフに連絡してください。\n"
      validation_error: "コードが正しくありません。施設スタッフに連絡してください。"
      btn_activate:
  registration:
    form_heading: "登録詳細"
    welcome:
      header: "Patient Cloudへようこそ"
      welcome_message: "簡単な操作でログイン認証の作成とPatient Cloudアプリのダウンロードができます。\n"
      register_1: "プライバシーポリシーと利用規約を確認"
      register_2: "アカウント情報を作成"
      download: "Patient Cloudアプリをダウンロード"
      login: "Patient Cloudを開き、アカウント情報を使用してログイン"
